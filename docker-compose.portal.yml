version: "3.9"

services:
  contablebot-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contablebot-portal-dev
    restart: unless-stopped
    env_file:
      - .env.local
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.contablebot-portal-dev.rule=Host(`devcontablebot.solodigital.dev`)"
      - "traefik.http.routers.contablebot-portal-dev.entrypoints=websecure"
      - "traefik.http.routers.contablebot-portal-dev.tls.certresolver=le"
      - "traefik.http.services.contablebot-portal-dev.loadbalancer.server.port=3000"

  contablebot-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contablebot-worker-dev
    restart: unless-stopped
    command: ["npm", "run", "worker:prod"]
    env_file:
      - .env.local
    networks:
      - web
    labels:
      - "traefik.enable=false"

networks:
  web:
    external: true
